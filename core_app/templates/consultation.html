{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{% endblock %}

{% block content %}
<section class="consultation-form">
    <div class="container">
        <h2>Request Consultation</h2>
        <form method="post" action="{% url 'submit_consultation' %}">
            {% csrf_token %}

            {{ form|crispy }}
            <button class="btn btn-primary mb-5 type="submit">Submit</button>
        </form>
    </div>
</section>
{% endblock %}
